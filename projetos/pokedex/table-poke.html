<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- Type Effectiveness Section -->
<section class="type-effectiveness">
    <h2 class="section-title">Efetividade de Tipos</h2>
    <table class="type-table">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Forte Contra</th>
                <th>Fraco Contra</th>
                <th>Imune Contra</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="type-badge type-fire">Fogo</span></td>
                <td>Planta, Gelo, Inseto, Aço</td>
                <td>Água, Pedra, Terra, Dragão</td>
                <td>-</td>
            </tr>
            <tr>
                <td><span class="type-badge type-water">Água</span></td>
                <td>Fogo, Terra, Pedra</td>
                <td>Planta, Elétrico</td>
                <td>-</td>
            </tr>
            <tr>
                <td><span class="type-badge type-grass">Planta</span></td>
                <td>Água, Terra, Pedra</td>
                <td>Fogo, Gelo, Venenoso, Voador, Inseto</td>
                <td>-</td>
            </tr>
            <tr>
                <td><span class="type-badge type-electric">Elétrico</span></td>
                <td>Água, Voador</td>
                <td>Terra</td>
                <td>Terra</td>
            </tr>
        </tbody>
    </table>
</section>

</body>
</html>
