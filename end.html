<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalmente Formado! BCC 2027</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      overflow-x: hidden;
    }
    
    .party-text {
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
      animation: glow 1s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
      }
    }
    
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }
    
    @keyframes fall {
      0% { 
        transform: translateY(-100vh) rotate(0deg); 
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white relative">
  <!-- Confetti elements will be added here by JavaScript -->
  
  <div class="text-center max-w-2xl z-10">
    <h1 class="text-4xl sm:text-6xl party-text mb-6">🎉 PARABÉNS! 🎓</h1>
    <h2 class="text-2xl sm:text-3xl text-yellow-300 mb-8">Você sobreviveu ao BCC!</h2>
    
    <div class="bg-black bg-opacity-70 p-8 rounded-lg border-4 border-yellow-400 mb-8">
      <p class="text-xl mb-4">"Agora só falta arrumar um emprego que pague bem"</p>
      <div class="text-6xl mb-4">💸</div>
      <p class="text-lg">Ou fazer pós-graduação para sofrer mais um pouco...</p>
    </div>
    
    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="bg-purple-800 p-4 rounded-lg">
        <div class="text-4xl mb-2">👨‍💻</div>
        <p>50% de chance de virar dev</p>
      </div>
      <div class="bg-blue-800 p-4 rounded-lg">
        <div class="text-4xl mb-2">🤡</div>
        <p>50% de chance de virar Uber</p>
      </div>
    </div>
    
    <button 
      onclick="window.location.href = 'index.html'"
      class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-4 rounded-full text-lg font-bold shadow-lg transition-all hover:scale-105"
    >
      <i class="fas fa-redo mr-2"></i> Voltar para o Sofrimento
    </button>
  </div>

  <script>
    // Create confetti effect
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
      }
    }
    
    createConfetti();
  </script>
</body>
</html>
