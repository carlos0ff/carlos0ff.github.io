<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveFlex - Acesse sua conta</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body>

<!--  -->
<div class="login-container">
    <div class="login-header">
        <img src="assets/images/logo_unipe.webp" alt="AutoManager Logo" class="logo logo-unipe">
        <h1 class="login-title">Acesse sua conta</h1>
        <p class="login-subtitle">Gerencie sua frota de veículos com eficiência</p>
    </div>
    
    <form class="login-form" autocomplete="off" action="admin/">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder=" " value="demo">
            <label for="username"><i class="fas fa-user"></i> Usuário</label>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder=" " value="admin">
            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
        
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="login-button" >
            <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
    </form>
    
    <div class="login-footer">
        Não tem uma conta? <a href="#em-breve">Solicite acesso</a>
    </div>
</div>

<!-- Core javascript -->
<script src="assets/js/script.js"></script>

</body>
</html>
