<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Breve | José Carlos</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#6366f1',
              600: '#4f46e5',
            },
            dark: {
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'text-gradient': 'text-gradient 6s ease infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'text-gradient': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              }
            }
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    .gradient-text {
      background: linear-gradient(90deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: text-gradient 6s ease infinite;
    }
    .countdown-box {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .countdown-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
    }
    .countdown-separator {
      animation: pulse-slow 2s infinite;
    }
  </style>
</head>
<body class="text-gray-100 flex flex-col">



<!-- Main Content -->
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="text-center max-w-2xl mx-auto">
    <div class="animate-float mx-auto w-40 h-40 bg-gradient-to-br from-primary-500 to-purple-600 rounded-full flex items-center justify-center shadow-xl mb-8">
      <i class="fas fa-tools text-white text-5xl"></i>
    </div>
    
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-6">
      <span class="gradient-text">Em Construção</span>
    </h1>
    
    <p class="text-xl text-gray-300 mb-8 leading-relaxed max-w-2xl mx-auto">
      Estou trabalhando duro para trazer algo incrível para você! Esta seção estará disponível em breve com novos projetos e demonstrações.
    </p>
    
    <!-- Contagem Regressiva Aprimorada -->
    <div class="mb-10">
      <div class="animate-pulse-slow text-primary-400 text-lg mb-4">
        <i class="fas fa-clock mr-2"></i>
        <span>Lançamento em:</span>
      </div>
      
      <div class="flex justify-center items-center space-x-2 sm:space-x-4">
        <div class="countdown-box px-4 py-3 rounded-lg text-center">
          <div id="days" class="text-3xl sm:text-4xl font-bold">00</div>
          <div class="text-xs text-gray-400 mt-1">DIAS</div>
        </div>
        
        <div class="countdown-separator text-xl text-primary-400">:</div>
        
        <div class="countdown-box px-4 py-3 rounded-lg text-center">
          <div id="hours" class="text-3xl sm:text-4xl font-bold">00</div>
          <div class="text-xs text-gray-400 mt-1">HORAS</div>
        </div>
        
        <div class="countdown-separator text-xl text-primary-400">:</div>
        
        <div class="countdown-box px-4 py-3 rounded-lg text-center">
          <div id="minutes" class="text-3xl sm:text-4xl font-bold">00</div>
          <div class="text-xs text-gray-400 mt-1">MIN</div>
        </div>
        
        <div class="countdown-separator text-xl text-primary-400">:</div>
        
        <div class="countdown-box px-4 py-3 rounded-lg text-center">
          <div id="seconds" class="text-3xl sm:text-4xl font-bold">00</div>
          <div class="text-xs text-gray-400 mt-1">SEG</div>
        </div>
      </div>
    </div>
    
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="/" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
        <i class="fas fa-arrow-left mr-2"></i>
        Voltar ao início
      </a>
      
      <a href="mailto:carlosiilva66@gmail.com" class="inline-flex items-center justify-center px-6 py-3 border border-gray-700 text-base font-medium rounded-lg text-gray-300 bg-dark-700 hover:bg-dark-600 transition duration-300 hover:shadow-lg">
        <i class="fas fa-envelope mr-2"></i>
        Entrar em contato
      </a>
    </div>
  </div>
</main>


<script>
  /**
   * Atualizar ano atual
   */ 
  document.getElementById('current-year').textContent = new Date().getFullYear();
  
  /**
   * Contagem regressiva
   */
  const launchDate = new Date('July 1, 2026 00:00:00').getTime();
  
  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const distance = launchDate - now;
    
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    
    if (distance < 0) {
      clearInterval(countdown);
      document.querySelector('.countdown-box').innerHTML = `
        <div class="text-2xl sm:text-3xl font-bold text-green-400">LANÇADO!</div>
        <div class="text-xs text-gray-400 mt-1">ACESSE AGORA</div>
      `;
    }
  }, 1000);
  
  /**
   * Efeito de digitação opcional
  */
  const phrases = ["Em Breve...", "Em Desenvolvimento...", "Prepare-se..."];

  let currentPhrase = 0;
  let currentChar = 0;
  let isDeleting = false;

  const typingElement = document.getElementById('typing-effect');
  
  /**
   * 
  */
  function typeWriter() {
    if (typingElement) {
      const fullPhrase = phrases[currentPhrase];
      
      if (isDeleting) {
        typingElement.textContent = fullPhrase.substring(0, currentChar - 1);
        currentChar--;
      } else {
        typingElement.textContent = fullPhrase.substring(0, currentChar + 1);
        currentChar++;
      }
      
      if (!isDeleting && currentChar === fullPhrase.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1500);
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(typeWriter, 500);
      } else {
        setTimeout(typeWriter, isDeleting ? 50 : 100);
      }
    }
  }
  
  /**
   * Iniciar efeito de digitação
  */
  window.addEventListener('load', () => {
    setTimeout(typeWriter, 1000);
  });
</script>
</body>
</html>
